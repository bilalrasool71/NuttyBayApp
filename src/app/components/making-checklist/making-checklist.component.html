<div class="bg-white p-4 rounded-2xl shadow-xl w-full mx-auto">
  <p-tag icon="pi pi-check" value="Making Checklist" styleClass="w-full !text-xl"></p-tag>
  <div class="mb-6 border-b pb-4">
    <div class="grid grid-cols-2 md:grid-cols-2  sm:grid-cols-2 gap-4 mt-4 text-gray-700">
      <div>
        <h3 class="text-xl font-semibold">Date:</h3>
        <p class="text-base">{{ checklistDate | date: 'dd/MM/yyyy' }}</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">Product:</h3>
        <p class="text-base">{{ productName }}</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">Performed By:</h3>
        <p class="text-base">{{ performedBy }}</p>
      </div>
      <div>
        <h3 class="text-xl font-semibold">Production Tasks</h3>
        <p class="text-base">{{ 'Soaking / Culture' }}</p>
      </div>
    </div>
  </div>

  <!-- Checklist Table -->
  <p-table [value]="checklist" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <!-- <th></th> -->
        <th colspan="2" class="font-bold">Steps to follow</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td class="text-end">
          <p-checkbox [(ngModel)]="item.completed" binary="true"></p-checkbox>
        </td>
        <td>{{ item.step }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="mt-6 flex items-center gap-4 justify-end">
    <p-button size="small" label="Save & Continue" icon="pi pi-save" severity="primary" (onClick)="saveChecklist()"></p-button>
    <p-button size="small" label="Save & Exit" icon="pi pi-save" severity="contrast" (onClick)="saveChecklist()"></p-button>
  </div>
</div>
