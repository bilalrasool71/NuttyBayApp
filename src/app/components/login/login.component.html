<div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-yellow-100 via-yellow-300 to-yellow-500">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <div class="text-center mb-6">
        <i class="pi pi-user text-4xl text-yellow-500"></i>
        <h2 class="text-2xl font-bold mt-2">Welcome Back</h2>
        <p class="text-sm text-gray-500">Login to your account</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input pInputText id="username" pInputText formControlName="username" class="w-full" />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block mb-1 font-medium">Password</label>
          <p-password [feedback]="false" id="password" type="password" pInputText formControlName="password" class="w-full" />
        </div>
  
        <p-button
          label="Login"
          type="submit"
          class="w-full"
          [disabled]="loginForm.invalid"
        ></p-button>
      </form>
    </div>
  </div>
