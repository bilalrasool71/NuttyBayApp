<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-white/20">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <!-- <div class="w-20 h-20 bg-blue-600 rounded-xl mx-auto flex items-center justify-center shadow-md"> -->
        <!-- <i class="pi pi-lock text-3xl text-white"></i> -->
         <img src="web-assets/logo.webp" alt="web-assets/logo.webp" class="bg-contain mx-auto w-40" >
      <!-- </div> -->
      <h2 class="text-2xl font-bold mt-4 text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 mt-1">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <!-- Email Field -->
      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="relative">
          <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input pInputText id="email" formControlName="email" autocomplete="email"
                 class="w-full !pl-10 !py-3" placeholder="your@email.com">
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <i class="pi pi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="password" pInputText id="password" formControlName="password" 
                 autocomplete="current-password" class="w-full !pl-10 !py-3" placeholder="••••••••">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg
                     transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500
                     focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign In
      </button>     
    </form>
  </div>
</div>
